<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="top1.png" height="650" width="1500" align="center"><br><br>
    <h1 align="center"><u>Registration</u></h1>
    <form>
        <div class="user-details">
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" required>
        </div>
        <div class="input-box">
            <span class="details">Institution Name</span>
            <input type="text" placeholder="Enter your institution name" required>
        </div>
        <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your state" required>
        </div>        
    </div>
    <div class="options">
        <span class="details">Registering for </span>
        <label class="select">
            <input type="checkbox">Cyber Conclave (1st Oct, 2022)
          </label><br>
          
          <label class="select">
            <input type="checkbox">Industry Meet (8th Oct, 2022)
          </label><br>
          
          <label class="select">
            <input type="checkbox">Cyber Tech Fest (29th and 30th Oct, 2022)
          </label>
    </div>
    <div class="options">
        <span class="details">Designation</span>
        <label class="select">
            <input type="radio">Student
          </label><br>
          <label class="select">
            <input type="radio">Faculty Member
          </label><br>
          <label class="select">
            <input type="radio">Research Scholar
          </label><br>
          <label class="select">
            <input type="radio">Industry Person
          </label><br>
          <label class="select">
            <input type="radio">Others
          </label>
    </div>
    <div>
        <div class="user-details">
        <div class="input-box">
            <span class="details">Upload your resume *</span>
            <input type="file"
        </div>
    </div>
    <div class="button">
        <input type="submit" value="Register">
    </div>
    </form>
    <br><br><br>
</body>
</html>
