<!DOCTYPE html>
<head>
    <title>Mouse Events and Regular Expressions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Mouse Event</h2>
    <h3>Disabling Selection</h3>
    <span ondblclick="alert('Double Click not allowed!!')">Double click me</span>
    <h3>Prevent Copying</h3>
    <div oncopy="alert('Copying Forbidden!');return false">
        Dear user, The copying is forbidden for you.
    </div>
    <h2>Regular Expressions</h2>
    <button id="btn" onclick="myFunction()">Double click here to see how replacing works</button>-
</body>
</html>
